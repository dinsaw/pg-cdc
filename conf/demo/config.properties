pg.server=localhost
pg.port=5432
pg.database=cdctest
pg.user=pgcdc
pg.password=testpass
pg.assumeMinServerVersion=9.5

replication.type=cdc
replication.slot.name=pgcdcslot
replication.add-tables=*.*
replication.sleepInMillisAfterNullLog=10000

