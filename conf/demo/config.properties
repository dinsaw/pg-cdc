# Kafka Configuration
producer.type=kafka
producer.kafka.bootstrap.servers=localhost:9092
producer.kafka.retries=1
producer.kafka.topic=cdc_events

state.store.type=jsonfile
state.store.jsonfile.path=state.json

log.level=ALL
